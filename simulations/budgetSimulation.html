<h2>Goal-Based Monthly Budget Planner</h2>

<input type="number" id="income" placeholder="Monthly Income (₹)">

<input type="number" id="savingPercent" placeholder="Savings Goal (%)">

<button onclick="planBudget()">Generate Smart Budget</button>

<div class="result">
  <h3>Recommended Budget</h3>

  <p>Savings: ₹<span id="saveAmount">0</span></p>

  <p>Rent / Housing: ₹<span id="rentAmt">0</span></p>
  <p>Food & Groceries: ₹<span id="foodAmt">0</span></p>
  <p>Transport: ₹<span id="transportAmt">0</span></p>
  <p>Personal & Lifestyle: ₹<span id="personalAmt">0</span></p>
  <p>Miscellaneous: ₹<span id="miscAmt">0</span></p>

  <p><strong>Status:</strong> <span id="status">—</span></p>
</div>

<canvas id="budgetChart"></canvas>
