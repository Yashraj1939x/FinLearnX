<!DOCTYPE html>
<html>
<head>
    <title>Loan EMI Simulator - FinLearnX</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>

<div class="box">
    <h2>Loan EMI Simulator</h2>

    <input type="number" id="amount" placeholder="Loan Amount (₹)">
    <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="years" placeholder="Loan Tenure (Years)">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result">
        <p>Monthly EMI: ₹<span id="emi">0</span></p>
        <p>Total Interest: ₹<span id="interest">0</span></p>
        <p>Total Payment: ₹<span id="total">0</span></p>
    </div>

    <canvas id="emiChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="loan.js"></script>
</body>
</html>
